
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required id="search-form-input" class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-container">
        <div class="weather-app-data">
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span>, <span id="description"></span> 
            <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <img src="" class="weather-app-icon" id="icon" />
          <div class="weather-app-temperature-wrapper">
            <span class="weather-app-temperature" id="temperature"></span>
            <span class="weather-app-unit">Â°F</span>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <div class="weather-forecast-day">
        <div class="weather-forecast-date"></div>
        <div class="weather-forecast-temperature"></div>
    </div>
    
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/Stephaniechatter" target="_blank">Stephanie White</a>
      and is open-sourced on <a href="https://github.com/Stephaniechatter/Weather-App" target="_blank">GitHub</a>
      and hosted <a href="https://weatherappchatterton.netlify.app" target="_blank">on Netlify</a>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
